<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GroveSensors</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src=https://cdn.jsdelivr.net/npm/vue-mqtt@2.0.3/dist/build.min.js></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="App.js"></script>
        <script src="chart.js"></script>  
        <link rel="stylesheet" href="style.css">     
        <link rel="shortcut icon" type="image/png" href="/icon.png"/>                    
</head>
<body class = "container  indigo lighten-5 ">
    <div class="container" id="app">
            <h3> Arduino Grove Sensors</h3>
        <div class="row">
            <h3>Temperature</h3>
            <div class="row">
                <div class="col s4" id="colortemperature">
                    <h4><div class="large">{{ambient.temperature}} Â°C</div></h4>
                </div>
                
                <div class="col s8" >
                    <canvas id="charttemprature" width="500px" height="160px" ></canvas>
                </div>
        </div>
    </div>
        <div class="row">
            <h3>Sound</h3>
            <div class="row">
                <div class="col s4"id="colorsound">
                    <h4><div class="large">{{ambient.sound}}</div></h4>
                 </div>
                 <div class="col s8" >
                    <canvas id="chartsound" width="500px" height="160px" ></canvas>
             </div>
            </div>
        </div>
            <div class="row">
                <h3>Light</h3>
                    <div class="row">
                        <div class="col s4" id="colorlight">
                            <h4><div class="large">{{ambient.light}} </div></h4>
                        </div>
                        <div class="col s8" >
                            <canvas id="chartlight" width="500px" height="160px" ></canvas>
                        </div>
                    </div>
                </div>            
        <div class="row">
            <h3>CO<sub>2</sub></h3>
                <div class="row">
                    <div class="col s4">
                        <h4><div class="large">{{ambient.co2}} </div> sensor offline</h4>
                    </div>
                    <div class="col s8" >
                        <canvas id="chartco2" width="500px" height="160px" ></canvas>
                    </div>
                </div>
            </div>
        <div class="row">
        <h3>humidity</h3>
            <div class="row">
                <div class="col s4">
                    <h4><div class="large">{{ambient.humidity}} </div> sensor offline</h4>
                </div>
                <div class="col s8" >
                    <canvas id="charthumidity" width="500px" height="160px" ></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
